<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href=""><img class="header__logo" src="<%=require('./images/header-logo-white.svg')%>" alt="Логотип Место"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-img" src="#" alt="Жак-Ив Кусто">
        <button type="button" area-label="Изменить аватар" class="profile__avatar-button"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать данные" class="profile__info-button"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить новую фотографию" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__grid">
      </ul>
    </section>
    <template class="template__card">
      <li class="card">
        <img class="card__image">
        <h2 class="card__title"></h2>
        <div class="card__likes">
          <button type="button" aria-label="Нравится" class="card__like-button"></button>
          <p class="card__like-count"></p>
        </div>
        <button type="submit" aria-label="Удалить" class="card__delete-button"></button>
      </li>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editForm" novalidate>
        <label class="popup__form-field">
          <input type="text" class="popup__form-item popup__form-item_type_username" name="name" minlength="2" maxlength="40" value="" placeholder="Имя пользователя" required>
          <span class="popup__form-error"></span>
        </label>
        <label class="popup__form-field">
          <input type="text" class="popup__form-item popup__form-item_type_about" name="about" minlength="2" maxlength="200" value="" placeholder="Немного о себе" required>
          <span class="popup__form-error"></span>
        </label>
        <button type="submit" class="popup__form-submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addForm" novalidate>
        <label class="popup__form-field">
          <input type="text" class="popup__form-item popup__form-item_type_name" name="name" minlength="2" maxlength="30" value="" placeholder="Название" required>
          <span class="popup__form-error"></span>
        </label>
        <label class="popup__form-field">
          <input type="url" class="popup__form-item popup__form-item_type_link" name="link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__form-error"></span>
        </label>
        <button type="submit" class="popup__form-submit popup__form-submit_inactive" disabled>Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_open-image">
    <figure class="popup__image-container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <img class="popup__image">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>
  <section class="popup popup_type_delete">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="button" aria-label="Подтвердить удаление" class="popup__form-submit">Да</button>
    </div>
  </section>
  <section class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="avatarForm" novalidate>
        <label class="popup__form-field">
          <input type="url" class="popup__form-item popup__form-item_type_link" name="link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__form-error"></span>
        </label>
        <button type="submit" class="popup__form-submit popup__form-submit_inactive" disabled>Сохранить</button>
      </form>
    </div>
  </section>
</body>
</html>

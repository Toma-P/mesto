<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href=""><img class="header__logo" src="./images/header-logo-white.svg" alt="Логотип Место"></a>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-Cousteau.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать данные" class="profile__info-button"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить новую фотографию" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__grid">
      </ul>
    </section>
    <template class="template__card">
      <li class="card">
        <img class="card__image">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Нравится" class="card__like-button"></button>
        <button type="button" aria-label="Удалить" class="card__delete-button"></button>
      </li>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editForm">
        <input type="text" class="popup__form-item popup__form-item_type_username" name="username" value="" placeholder="Имя пользователя">
        <input type="text" class="popup__form-item popup__form-item_type_about" name="about" value="" placeholder="Немного о себе">
        <button type="submit" class="popup__form-submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addForm">
        <input type="text" class="popup__form-item popup__form-item_type_name" name="name" value="" placeholder="Название">
        <input type="text" class="popup__form-item popup__form-item_type_link" name="link" value="" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__form-submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_open-image">
    <figure class="popup__image-container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <img class="popup__image">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
